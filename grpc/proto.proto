syntax = "proto3";
option go_package = "ChitChat/grpc/proto";

message Clients {
    repeated string clients = 1;
}

message Empty {}
message ClientRequest {
    optional string client_id = 1;
}

service ChitChat {
    rpc GetClients (Empty) returns (Clients) {};
    rpc ServerJoined (ClientRequest) returns (Empty) {};
}

